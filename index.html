<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="_assets/style/reset.css">
    <link rel="stylesheet" href="_assets/icons/style.css">
    <link rel="stylesheet" href="_assets/style/style.css">
    <title>to_do</title>
  </head>
  <body>
    <div class="to-do">
      <form action="#" class="to-do__add-tasks-form">
        <input type="text" autofocus class="to-do__add-task-input">
      </form>
      <div class="to-do__settings-panel">
        <div class="to-do__pagination">
          <span class="icon icon-keyboard_arrow_left to-do__left-arrow-icon"></span>
          <span class="to-do__page-number">1</span>
          <span class="icon icon-keyboard_arrow_left to-do__right-arrow-icon"></span>
        </div>
      </div>
      <ul class="tasks-container"></ul>
    </div>
    <script type="module" src="_assets/scripts/app.js"></script>
  </body>
</html>
