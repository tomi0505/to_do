<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="_assets/style/reset.css">
    <link rel="stylesheet" href="_assets/icons/style.css">
    <link rel="stylesheet" href="_assets/style/style.css">
    <title>to_do</title>
  </head>
  <body>
    <div class="to-do">
      <form action="#" class="to-do__add-tasks-form">
        <input type="text" autofocus placeholder="dodaj zadanie" class="to-do__add-task-input">
      </form>
      <div class="to-do__settings-panel">
        <span class="to-do__tasks-length">0</span>
        <button title="Sortuj" class="to-do__sorting-tasks-btn">A-Z</button>
        <button title="Odwróć kolejność" class="to-do__reverse-tasks-btn">
          <span class="icon icon-sort"></span>
        </button>
        <div class="to-do__filtering">
          <form action="#" class="to-do__filtering-form">
            <label for="to-do__filtering-input" title="Wyszukaj" class="to-do__filtering-input-label">
              <span class="icon icon-search1"></span>
            </label>
            <input type="text" class="to-do__filtering-input" id="to-do__filtering-input">
            <div class="filtering-input-result">
              <section class="filtering-input-result__checked">
                <h6 class="filtering-input-result__checked-title">WYKONANE:</h6>
                <p class="filtering-input-result__checked-tasks"></p>
              </section>
              <section class="filtering-input-result__unchecked">
                <h6 class="filtering-input-result__unchecked-title">DO ZROBIENIA:</h6>
                <p class="filtering-input-result__unchecked-tasks"></p>
              </section>
            </div>
          </form>
        </div>
        <div class="to-do__pagination">
          <span class="icon icon-keyboard_arrow_left to-do__left-arrow-icon"></span>
          <div class="pages-counter-container">
            <span class="to-do__page-number">0</span>
            <span class="to-do__separator">/</span>
            <span class="to-do__page-length">0</span>
          </div>
          <span class="icon icon-keyboard_arrow_left to-do__right-arrow-icon"></span>
        </div>
      </div>
      <ul class="tasks-container"></ul>
      <section class="to-do__info-panel">
        <aside class="last-visited-page-alert">
          <p class="last-visited-page-alert__content">Ostatnio odwiedziłeś stronę <span class="last-visited-page-alert__page-number"></span> <span class="last-visited-page-alert__return-link">Powrót</span></p>
        </aside>
        <section class="to-do__task-operation">
          <section class="to-do__selected-tasks-operation-panel">
            <span class="to-do__selected-tasks-length">0</span>
            <button class="to-do__remove-selected-tasks-btn">Usuń zaznaczone</button>
          </section>
          <select class="to-do__select-tasks-panel">
            <option value="selectLabel" class="to-do__select-default-label">Zaznacz</option>
            <option value="selectAll">Zaznacz wszystkie</option>
            <option value="uncheckAll">Odznacz wszystkie</option>
            <option value="selectReverse">Odwróć zaznaczenie</option>
          </select>
        </section>
      </section>
    </div>
    <script type="module" src="_assets/scripts/app.js"></script>
  </body>
</html>
